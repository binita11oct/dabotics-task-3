<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <main>
        <section id="admin">
            <h2>Admin Dashboard</h2>
            <p>Manage users and content.</p>

            <h3>User Management</h3>
            <form id="userManagementForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Add User</button>
            </form>
            <div id="userMessage" style="display:none;"></div>

            <h3>Content Management</h3>
            <form id="contentManagementForm">
                <input type="text" placeholder="Content Title" required>
                <textarea placeholder="Content Description" required></textarea>
                <button type="submit">Add Content</button>
            </form>
            <div id="contentMessage" style="display:none;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Learning Website</p>
    </footer>

    <script src="elearn.js"></script>
